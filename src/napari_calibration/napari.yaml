name: napari-calibration
display_name: napari Calibration
contributions:
  commands:
    - id: napari-calibration.get_reader
      python_name: napari_calibration._reader:napari_get_reader
      title: Open data with napari Calibration
    - id: napari-calibration.write_multiple
      python_name: napari_calibration._writer:write_multiple
      title: Save multi-layer data with napari Calibration
    - id: napari-calibration.write_single_image
      python_name: napari_calibration._writer:write_single_image
      title: Save image data with napari Calibration
    - id: napari-calibration.make_sample_data
      python_name: napari_calibration._sample_data:make_sample_data
      title: Load sample data from napari Calibration 
    - id: napari-calibration.make_qwidget
      python_name: napari_calibration._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-calibration.make_magic_widget
      python_name: napari_calibration._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-calibration.make_func_widget
      python_name: napari_calibration._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-calibration.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-calibration.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-calibration.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  sample_data:
    - command: napari-calibration.make_sample_data
      display_name: napari Calibration
      key: unique_id.1 
  widgets:
    - command: napari-calibration.make_qwidget
      display_name: Example QWidget
    - command: napari-calibration.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-calibration.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 